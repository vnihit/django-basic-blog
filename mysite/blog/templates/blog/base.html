<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- medium editor/ -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">


  </head>
  <body class="loader">

    <!-- NAvbar -->
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{%url 'post_list'%}">My Blog</a></li>
          <li><a class="navbar-link" href="{%url 'about'%}">About</a></li>
          <li><a class="navbar-link" href="https://www.linkedin.com">LinkedIn</a></li>
          <li><a class="navbar-link" href="https://www.github.com">Github</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a class="navbar-link" href="{%url 'post_new'%}">New Post</a></li>
            <li><a class="navbar-link" href="{%url 'post_draft_list'%}">Drafts</a></li>
            <li><a class="navbar-link" href="{%url 'logout'%}">Logout</a></li>
            <li><a>Welcome {{user.username}}</a></li>
          {% else %}
            <li><a class="navbar-link" href="{%url 'login'%}"><span class="glyphicon glyphicon-user"></span></a></li>
          {% endif %}

        </ul>
      </div>

    </nav>
    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {%block content%}
            {%endblock%}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
